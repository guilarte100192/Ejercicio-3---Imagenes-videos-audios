<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicon 03 - Aprendiendo a usas Imagen, audio y videos HTML</title>
  </head>
  <body>

    <section>
      <h1>Aprendiendo a Utilizar Imagenes</h1>
      <img
        src="re-3-nemesis-portada-ficha-1856679.webp"
        alt="Resident Evil 3"
      />
    </section>

    <section>
        <h1>Aprendiendo a utilizar Videos</h1>
        <video controls autoplay loop muted>
            <source src="Movie Explorer`s.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a Untilizar Audios</h1>
        <audio controls autoplay loop>
            <source src="Punto G - Quevedo.mp3">
        </audio>
    </section>
    
  </body>
</html>
